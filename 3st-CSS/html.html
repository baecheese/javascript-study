<html>
	<head>
		<meta charset="utf-8">
		<!-- CSS 연결 방법 1 : link -->
		<link rel="stylesheet" href="css.css">
		<!-- CSS 연결 방법 2 : 태그 -->
		<style>
			#writer {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>백색소음</h1>
		<!-- CSS 연결 방법 3 : 태그 안에 직접 스타일 속성 정의 -->
		<p id = "writer" style="color: orange">배지영</p>
		<p class="lyric">
		밝아져오는 새벽<br>
		창문을 보았다<br>
		<br>
		블라인드 사이사이에<br>
		내가 끼어 있다<br>
		틈에 사는 그들이<br>
		아니, 수많은 내가<br>
		여러가지 얼굴로 나를 바라본다<br>
		<br>
		“그렇게 넋놓고 있다간 큰일나”<br>
		<br>
		내 눈높이에 있던 내가<br>
		몸을 길게 펴며 말했다<br>
		<br>
		그 간격으로<br>
		<br>
		한 줄기 햇빛이 얼굴 가득 비친다<br>
		방 안에 수많은 웃음 소리들이<br>
		가득 퍼졌다<br>
		<br>
		감당하기엔<br>
		너무 밝은 간격이었다<br>
	</body>
</html>
